<hr />
<section>
	<!-- 구글지도 구글맵스api들어가서 가져옴 -->
	<div id="map"></div>
	<script type="text/javascript">
      function initMap() {
        var uluru = {lat: 37.350359, lng: 127.108963};/*위도, 경도*/
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,/* 줌이 클수록 가까이 */
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
		   title:"(주)우리회사"/* map:이라고만 되어있었는데 옆에 map,하고 아래에 title 적어줌 */
        });
		var infowindow = new google.maps.InfoWindow({/* new : 새로운객체생성 *//* var infowindow 부터 infowindow.open(map,marker);까지 적어줌 */
			content:"(주)우리회사 경기도 성남시 분당구 구미동 미금역"
		});
		infowindow.open(map,marker);
      }
    </script>
	 <script type="text/javascript" async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDElnXu0aoArZx2H2y6wjPGGZc036gSoio&callback=initMap">
    </script>
