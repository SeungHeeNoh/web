      $(document).ready(function(){
          var flag = true;
          $("#button").click(function(){
             if(flag){
                 $("#menuBtn").attr("src", $("#menuBtn").attr("src").replace("open", "close"));
                 $("#menu").css("display", "block");
                 flag=0;
             }else{
                 $("#menuBtn").attr("src", $("#menuBtn").attr("src").replace("close", "open"));
                 $("#menu").css("display", "none");
                 flag=1;
             }
          });
